{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="center">
        <h1>Assymmetrisch Decrypt</h1>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="token" class="form-label">Voer de tekst in die je wilt versleutelen:</label>
                <textarea name="token" id="token" class="form-control" rows="4" placeholder="Typ hier je tekst..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Decrypten</button>
            </div>
        </form>

        {% if decrypted_text %}
        <hr>
        <div class="mt-4">
            <h3>Versleutelde Tekst:</h3>
            <pre class="bg-light p-3 border rounded">{{ decrypted_text }}</pre>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}

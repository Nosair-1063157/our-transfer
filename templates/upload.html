{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="center">
        <h1>Upload een Bestand</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload een bestand:</label>
                <input class ="form-control" type="file" name="file" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">uploaden</button>
            </div>
        </form>

        <hr>
        {% if download_link %}
        <div class="mt-4">

            <h1>het download bestand is successvol versleuteld</h1>

            <h3>Download Link:</h3>
            <pre class="bg-light p-3 border rounded">{{ download_link }}</pre>


            <h3>SHA-256 Checksum:</h3>
            <pre class="bg-light p-3 border rounded">{{ checksum }}</pre>

            <p><strong>Download link verloopt na een uur</strong></p>
            </div>


        {% endif %}


    </div>
</div>

{% endblock %}
